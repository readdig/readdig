<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Readdig" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black">
  <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width, user-scalable=no" />
  <meta name="referrer" content="no-referrer" />
  <meta name="description" content="%REACT_APP_PRODUCT_DESCRIPTION%" />
  <title>%REACT_APP_PRODUCT_NAME%</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
  <link rel="shortcut icon" type="image/png" href="/favicons/favicon.ico" />
  <link rel="manifest" href="/favicons/manifest.json" />
  <script src="https://cdn.paddle.com/paddle/paddle.js"></script>
  <script type="text/javascript">
    if ('%NODE_ENV%' === 'development') {
      Paddle.Environment.set('sandbox');
    }
    var vendorId = '%REACT_APP_PADDLE_VENDOR_ID%';
    if (vendorId && vendorId.indexOf('%') === -1) {
      Paddle.Setup({ vendor: parseInt(vendorId, 10) });
    }
  </script>
  <script>
    (function() {
      var umamiUrl = '%REACT_APP_UMAMI_URL%';
      var umamiWebsiteId = '%REACT_APP_UMAMI_WEBSITE_ID%';
      if (umamiUrl && umamiUrl.indexOf('%') === -1 && umamiWebsiteId && umamiWebsiteId.indexOf('%') === -1) {
        var script = document.createElement('script');
        script.defer = true;
        script.src = umamiUrl;
        script.setAttribute('data-website-id', umamiWebsiteId);
        document.head.appendChild(script);
      }
    })();
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
